<html>

<head>
  <title>Página de produtos</title>
</head>

<div class="container">
  <table id="products"></table>
</div>

</html>

<style>
  table {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

td,
th {
  border: 2px solid #999;
  padding: 0.5rem;
}
body {
      width: 90%;
      height: 100%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
</style>

<script>
  //GET request using fetch()
fetch('http://localhost:8000/products')
  // Converting received data to JSON
  .then((response) => response.json())
  .then((json) => {
    
  // 2. Create a variable to store HTML table headers
    let li = `<tr><th>Produto</th><th>Nome</th><th>Preço</th><th>Marca</th><th>Descrição</th><th>Área</th></tr>`;

    // 3. Loop through each data and add a table row
    json.forEach((products,i) => {
      li += `<tr>
        <td>${i+1}</td>
        <td>${products.name}</td>
        <td>${products.price}</td>
        <td>${products.brand}</td>
        <td>${products.description}</td>
        <td>${products.area}</td>
      </tr>`;
    });

    // 4. DOM Display result
    document.getElementById("products").innerHTML = li;
  });

// main.js

// 5. POST request using fetch()
fetch("http://localhost:8000/products", {
  // 6. Adding method type
  method: "POST",

  // 7. Adding body or contents to send JSON Stringify
  body: JSON.stringify({
    title: "foo",
    body: "bar",
    userId: 1
  }),

  // 8. Adding headers to the request
  headers: {
    "Content-type": "application/json; charset=UTF-8"
  }
})
  // 9. Converting to JSON
  .then((response) => response.json())

  // 10. Displaying results to console
  .then((json) => console.log(json));
</script>
