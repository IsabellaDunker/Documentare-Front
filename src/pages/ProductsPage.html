<!DOCTYPE html>
<html lang="en">

<head>
  <title>Documentare</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css//styleTabelaProdutos.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="../pages/MainPage.html">Documentare</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <td class="acao">
        <a class="bt" href="/src/pages/UserPage.html"><i class='bx bx-user'></i></a>
      </td>
    </nav>
  </header>

  <aside class="sidebar">
    <div class="divTitle">
      <h5 class="title">RAM</h5>
    </div>
      <label  class="form-control">
        <input type='checkbox' onclick='return filter_type(this);' name='filter'  id="ram"  value= "4GB" />4GB
      </label>
      <label  class="form-control">
        <input type='checkbox' onclick='return filter_type(this);' name='filter'  id="ram"  value= "8GB" />8GB
      </label>
      <label  class="form-control">
        <input type='checkbox' onclick='return filter_type(this);' name='filter'  id="ram"  value= "16GB" />16GB
      </label>
      <div class="divTitle">
        <h5 class="title">Sistema Operacional</h5>
      </div>
        <label  class="form-control">
          <input type='checkbox' onclick='return filter_so(this);' name='filter'  id="so"  value= "Windows" />Windows
        </label>
        <label  class="form-control">
          <input type='checkbox' onclick='return filter_so(this);' name='filter'  id="so"  value= "Linux" />Linux
        </label>
        <div class="divTitle">
        <h5 class="title">Processador</h5>
      </div>
        <label  class="form-control">
          <input type='checkbox' onclick='return filter_type(this);' name='filter'  id="processador"  value= "Intel" />Intel
        </label>
        <label  class="form-control">
          <input type='checkbox' onclick='return filter_type(this);' name='filter'  id="processador"  value= "Ryzen" />Ryzen
        </label>
    </aside>

  <div class="container" style="margin-left:15%">
    <div class="header">
      <span>Produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <input id="searchbar" onkeyup="search()" type="text"
        name="search" placeholder="Pesquisar">
      <table id="le-Table-1">
        <thead>
          <tr>
            <th></th>
            <th onclick="sortTable(0)">Nome</th>
            <th onclick="sortTable(1)">Preço</th>
            <th onclick="sortTable(2)">Marca</th>
            <th onclick="sortTable(3)">Área</th>
            <th onclick="sortTable(4)">Ram</th>
            <th onclick="sortTable(5)">Sistema Operacional</th>
            <th onclick="sortTable(6)">Processador</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
    

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" required/>
  
          <label for="m-marca">Marca</label>
          <input id="m-marca" type="text" required/>

          <label for="m-descricao">Descrição</label>
          <input id="m-descricao" type="text" required/>

          <label for="m-area">Área</label>
          <input id="m-area" type="text" required/>

          <label for="m-detail">Detalhes</label>
          <input id="m-detail" type="text" required/>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="../js/scriptTabelaProdutos.js"></script>
  <script src="../js/navbar.js"></script>
</body>

</html>
